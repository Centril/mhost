dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=mhost
    - secure: 

matrix:
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-gnu DEPLOY_ARCH=amd64
      rust: stable
    - env: TARGET=x86_64-unknown-linux-musl
      rust: stable

    # macOS
    - env: TARGET=x86_64-apple-darwin
      rust: stable
      os: osx

    # Rapsi
    - env: TARGET=armv7-unknown-linux-gnueabihf DEPLOY_ARCH=armhf
      rust: stable

    # Testing for future releases of Rust
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: beta
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

  allow_failures:
    - rust: beta
    - rust: nightly

branches:
  only:
    - master
    - travis-ci
    - "/^v.*$/"

before_install: set -e

install:
  - sh .ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash .ci/script.sh

after_script: set +e

before_deploy:
  - sh .ci/before_deploy.sh

deploy:
  - provider: packagecloud
    username: lukaspustina
    token:
      secure: 
    repository: opensource
    dist: ubuntu/trusty
    package_glob: "**/*.deb"
    skip_cleanup: true
    on:
      tags: true
      condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$DEPLOY_ARCH"
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
    skip_cleanup: true
    on:
      tags: true
      condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$DEPLOY_ARCH"
  - provider: script
    script: .ci/cargo_publish.sh ${CRATES_IO_TOKEN}
    on:
      tags: true
      condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$DEPLOY_ARCH"

